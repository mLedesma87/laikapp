<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laikapp</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col col-12>
            <h1 text-center>ASTRONOMIC PICTURE OF THE DAY</h1>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
            <img-loader src="{{infoApod?.url}}" useImg></img-loader>
            <ion-label>Image Credit & Copyright: {{infoApod?.copyright}}</ion-label>
          </ion-col>
          <ion-col col-12>
              <ion-fab right >
                  <button ion-fab mini (click)="addToFavorites()"><ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon></button>
              </ion-fab>
          </ion-col>
          <ion-col col-12>
              <h3 text-center>{{infoApod?.title}}</h3>
              <p>{{infoApod?.explanation}}
              <p>{{infoApod?.date}}</p>  
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-fab bottom right >
   <button ion-fab><ion-icon name="calendar"></ion-icon></button>
   <ion-fab-list side="left">
     <ion-item>
        <ion-label>Select Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dateSelected" [max]="currentMax"  (ionChange)="dateChange()"></ion-datetime>
      </ion-item>
   </ion-fab-list>
 </ion-fab>
</ion-content>
