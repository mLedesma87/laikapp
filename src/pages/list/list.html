<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laikapp</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <h1 text-center>Favourites</h1>
  <ion-card *ngFor="let fav of arrFav">
    <img-loader id="{{fav.date}}" src="{{fav.url}}" useImg>
      <button item-right clear (click)='deleteFavourite($event)'>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </img-loader>    
  </ion-card>
</ion-content>
